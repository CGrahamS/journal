<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="entry" class="form-group">
            <label for="title">Title: </label>
            <input id="title" type="text" class="form-control">
            <br>
            <label for="body">Body: </label>
            <textarea id="body" type="text" class="form-control"></textarea>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          <a href="weather.html">Check out the weather!</a>
          <div id="display">
            <h3 id="display-title"></h3>
            <p id="time"></p>
            <p id="display-body"></p>
            <button type="button" id="words" class="btn btn-info">Count Words</button>
            <button type="button" id="vowels" class="btn btn-info">Count Vowels</button>
            <button type="button" id="consonants" class="btn btn-info">Count Consonants</button>
            <p><span id="count"></span></p>
          </div>
          <a href="weather.html">Click for weather!</a>
        </div>
      </div>
    </div>
  </body>
</html>
