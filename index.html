<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="entry" class="form-group">
            <label for="title">Title: </label>
            <input id="title" type="text" class="form-control">
            <br>
            <label for="body">Body: </label>
            <textarea id="body" type="text" class="form-control"></textarea>
            <br>
            <button type="submit">Submit</button>
          </form>
          <div id="display">
            <h3 id="display-title"></h3>
            <p id="display-body"></p>
            <form id="words">
                <button type="submit">Count Words</button>
            </form>
            <form id="vowels">
              <button type="submit">Count Vowels</button>
            </form>
            <form id="consonants">
              <button type="submit">Count Consonants</button>
            </form>
            <p><span id="count"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
